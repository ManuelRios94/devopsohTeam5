on: [push]

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCEGROUP_NAME: ${{ secrets.TFSTATE_RESOURCES_GROUP_NAME }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Bicep linter
        run: az bicep build --file iac/bicep/main.bicep
  prefix:
    runs-on: ubuntu-latest
    name: "Get Resourse Prefix"
    outputs:
      # Set output for next job
      RESOURCES_PREFIX: ${{ steps.resources_prefix.outputs.result }}
    steps:
      # Get RESOURCES_PREFIX based on the repo name
      - name: Get repo name
        uses: actions/github-script@v5
        id: resources_prefix
        with:
          result-encoding: string
          script: return context.repo.repo.toLowerCase()
  validate:
    runs-on: ubuntu-latest
    steps:
      - run: env
      - uses: actions/checkout@v3
      - uses: elstudio/action-install-azure-cli@v1
      - uses: azure/login@v1
        name: Sign in to Azure
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: Azure/CLI@v1
        with:
          inlineScript: |
            #!/bin/bash
            az deployment sub validate --location westeurope --template-file ./iac/bicep/main.bicep
            echo "Azure resource group created"
  deploy:
    runs-on: ubuntu-latest
    needs: [lint, validate]
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        name: Sign in to Azure
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: Azure/CLI@v1
        with:
          inlineScript: |
            #!/bin/bash
            az deployment group create \
              --name ExampleDeployment \
              --resource-group ${{ env.AZURE_RESOURCEGROUP_NAME }} \
              --template-file ./iac/bicep/main.bicep
