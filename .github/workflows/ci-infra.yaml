on:
  pull_request_target:
    types: [assigned, opened, synchronize, reopened]
    branches:
      - "main"
    paths:
      - "**.bicep"

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCEGROUP_NAME: ${{ secrets.TFSTATE_RESOURCES_GROUP_NAME }}

jobs:
  Build:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Bicep linter
        run: az bicep build --file iac/bicep/main.bicep
    name: "Validate"
    runs-on: ubuntu-latest
    steps:
      - run: env
      - uses: actions/checkout@v3
      - uses: elstudio/action-install-azure-cli@v1
      - uses: azure/login@v1
        name: Sign in to Azure
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: Azure/CLI@v1
        with:
          inlineScript: |
            #!/bin/bash
            az deployment sub validate --location westeurope --template-file ./iac/bicep/main.bicep
            echo "Azure resource group created"
  Preview:
    name: "Preview"
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
      - uses: actions/checkout@v3
      - uses: elstudio/action-install-azure-cli@v1
      - uses: azure/login@v1
        name: Sign in to Azure
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: Azure/CLI@v1
        with:
          inlineScript: |
            #!/bin/bash
            az deployment sub what-if --name ${{ github.run_number }} --template-file ./iac/bicep/main.bicep --location westeurope
  Deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: [Preview, Build]
    on: 
      push:
        branches:
          - "main"
    steps:
      - uses: actions/checkout@v3
      - uses: elstudio/action-install-azure-cli@v1
      - uses: azure/login@v1
        name: Sign in to Azure
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: Azure/CLI@v1
        with:
          inlineScript: |
            #!/bin/bash
            az deployment sub create --name ${{ github.run_number }} --template-file ./iac/bicep/main.bicep --location westeurope
